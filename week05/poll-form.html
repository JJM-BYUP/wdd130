<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | HTML Form - User Poll</title>
    <meta name="description" content="This is the week 5 build a form activity for class WDD130">
    <meta name="author" content="Jennifer Merritt">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@200;300;400;600;700;800;900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Jennifer Merritt | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <!-- form elements will go here -->
                <div class="form-item column2">
                <label>Full Name:</label>
                <input type="text" name="fullname">
                </div>
                <div class="form-item column2">
                <label>Email:</label> 
                <input type="email" name="useremail">               
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <!-- form elements will go here -->
                <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>                
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>
                    <option value="safari">Safari</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>               
                </div>
                <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item .places-lived ">
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Glencoe Scottland, Medellin Colombia, Manila Philippines"></textarea>          
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Jennifer Merritt </p>
    </footer>
</body>
</html>
