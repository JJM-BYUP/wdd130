<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML and CSS Quiz</title>
    <meta name="description"
        content="Optional practice for WDD130 week 5 creating a HTML and CSS quiz using form inputs and elements.">
    <meta name="author" content="Jennifer Merritt">
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>HTML and CSS quiz</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="q1">What does HTML stand for?</label>
                <input type="text" id="q1">
            </div>
            <div>
                <label for="q2">Why do we use CSS?</label>
                <textarea name="q2" id="q2"></textarea>
            </div>
            <div>
                <label for="q3">Which option is used to indicate an id selector in CSS?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value=".selector">.selector</option>
                    <option value="#selector">#selector</option>
                    <option value="selector">selector</option>
                    <option value="*">*</option>
                </select>
            </div>
            <div>
                <label for="q4">How many levels of headings are in HTML?</label>
                <input type="number" id="q4">
            </div>
            </div>
            <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </main>
</body>

</html>
